{% extends "catalog.html" %}
{% block content %}
	<h1>{{ category.name }}</h1>
	{{ category.description }}
	<br /><br />
	{% for product in products %}
		<div class="product_thumbnail">
			<a href="{{ product.get_absolute_url }}">
			<img class="category-image" src="{{ MEDIA_URL }}admin/img/{{ product.image}}"
			alt="{{ product.name }}" class="bn" />
			<br />
			{{ product.name }}
			</a>
		</div>
	{% endfor %}
{% endblock %}
