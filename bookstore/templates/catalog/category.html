{% extends "catalog.html" %}
{% block content %}
	<h1>{{ category.name }}</h1>
	{{ category.description }}
	<br /><br />
	{% for book in books %}
		<div class="book_thumbnail">
			<a href="{{ book.get_absolute_url }}">
			<img class="category-image" src="{{ MEDIA_URL }}admin/img/{{ book.image}}"
			alt="{{ book.name }}" class="bn" />
			<br />
			{{ book.name }}
			</a>
		</div>
	{% endfor %}
{% endblock %}
