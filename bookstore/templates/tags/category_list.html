<ul id="categories">
    {% with active_categories as cats %}
        {% for category in cats %}
            <li>
            {% ifequal category.get_absolute_url request_path %}
                {{ category.name }}
            {% else %}
                <a href="{{ category.get_absolute_url }}" class="category" > {{ category.name }}</a> <br/>
            {% endifequal %}
            </li>
        {% endfor %}
    {% endwith %}
</ul>
